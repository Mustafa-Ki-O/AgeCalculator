<body>
<div class="container1">
    <form action="" class="container">
        <div>

        </div>
        <div>
            <label for="month" class="lb">Month</label>
            <input class="month" type="text" placeholder="MM" value="" name="Month" required>

        </div>
        <div>
            <label for="year" class="lb">Year</label>
            <input class="year" type="text" placeholder="YYYY" value="" name="Year" required>

        </div>
    </form>
